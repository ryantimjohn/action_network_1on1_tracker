<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>
<body class="login">
  <header>
  </header>
  <main>
  	  <a href="/"><img src="{% static 'images/TPL-Reclaim-Logos_BG-navy.png' %}" alt="Reclaim Chicago and The People's Lobby Logos" class="logo--large"></a>
  	  <div class='form--login'>
		  <form method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <button type="submit">Login</button>
        <div class='action-links'>
          <a href="/register" class="small-link">Register</a>
          <a href="/password-reset" class="small-link">Forgot Password?</a>
        </div>
		  </form>
  	  </div>
  </main>
  <footer>
  </footer>
</body>
</html>
