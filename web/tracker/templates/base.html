<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}1on1 Tracker{% endblock %}</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header>
    <div class="grid-container">
      <div class="grid-x">
        <div class="small-7 medium-6 cell">
          <a href="/"><img src="{% static 'images/TPL-Reclaim-Logos_BG-navy.png' %}" alt="Reclaim Chicago and The People's Lobby Logos" class="logo--small"></a>
        </div>
        <div class="small-5 medium-6 right-menu cell">
          <ul class="menu float-right">
            {% if user.is_authenticated %}
              <li class="menu-text hide-for-small-only">Hi {{ user.first_name }}!</li>
              <li><a href="{% url 'logout' %}" class="menu-badge">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}" class="menu-badge">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <script src="{% static 'js/vendor/jquery.js' %}"></script>
  <script src="{% static 'js/vendor/what-input.js' %}"></script>
  <script src="{% static 'js/vendor/foundation.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
  {% block bottom_body %}
  {% endblock %}
</body>
</html>
